name: CWTools CI

on: [pull_request] # also works with push

jobs:
  cwtools_job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: tboby/CWTools-action@reviewdog
      with:
        game: stellaris
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # required
